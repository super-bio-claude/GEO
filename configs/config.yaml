# RNA-seq Analysis Pipeline Configuration
# Dataset: GSE313799 - Chronic mechanical compression on human induced neurons

project:
  name: "GSE313799_iN_compression"
  description: "Effect of chronic mechanical compression on co-cultures of human induced neurons and murine glia"
  organism: "Homo sapiens / Mus musculus"

data:
  raw_counts: "data/raw/GSE313799_counts_matrix_iN.txt"
  database: "db/rnaseq_analysis.db"

preprocessing:
  # QC thresholds
  min_counts_per_gene: 10
  min_samples_per_gene: 3
  min_counts_per_sample: 1000000
  max_mito_pct: 20

  # Normalization methods
  normalization:
    - "CPM"      # Counts Per Million
    - "TPM"      # Transcripts Per Million (requires gene length)
    - "TMM"      # Trimmed Mean of M-values (edgeR)
    - "VST"      # Variance Stabilizing Transformation (DESeq2)
    - "rlog"     # Regularized log transformation (DESeq2)

batch_correction:
  method: "ComBat-seq"  # Options: ComBat, ComBat-seq, limma, SVA
  batch_variable: "sequencing_date"
  covariates:
    - "condition"
    - "cell_line"

de_analysis:
  methods:
    - "DESeq2"
    - "edgeR"
    - "limma-voom"
  contrasts:
    - name: "compress_vs_control"
      numerator: "compress"
      denominator: "control"
  thresholds:
    padj: 0.05
    log2fc: 1.0

feature_engineering:
  variance_filter:
    top_n_genes: 5000
    min_variance: 0.1
  de_filter:
    use_significant_only: true
    padj_threshold: 0.05
  feature_selection:
    methods:
      - "variance"
      - "mutual_information"
      - "lasso"
      - "random_forest"
    n_features: [50, 100, 200, 500]

ml_models:
  models:
    - name: "RandomForest"
      params:
        n_estimators: [100, 200, 500]
        max_depth: [5, 10, 20, null]
        min_samples_split: [2, 5, 10]
    - name: "SVM"
      params:
        C: [0.1, 1, 10]
        kernel: ["linear", "rbf"]
        gamma: ["scale", "auto"]
    - name: "XGBoost"
      params:
        n_estimators: [100, 200]
        max_depth: [3, 5, 7]
        learning_rate: [0.01, 0.1, 0.3]
    - name: "LogisticRegression"
      params:
        C: [0.01, 0.1, 1, 10]
        penalty: ["l1", "l2"]

validation:
  cv_folds: 5
  test_size: 0.2
  stratify: true
  metrics:
    - "accuracy"
    - "precision"
    - "recall"
    - "f1"
    - "auc_roc"
    - "confusion_matrix"
